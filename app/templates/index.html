{% extends "base.html" %}

    <fieldset>
        Link to shorten?
        <input type="url" name="url" placeholder="Enter link here" required>
        <br>
        <div class="btn">
            <button type="submit"
                    class="pure-button pure-button-primary"
                    id="submit">
                Shorten
            </button>
        </div>
    </fieldset>
</form>
{% endblock %}
